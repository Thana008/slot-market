<div class="container">
    <h2>Manage Bookings</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Phone</th>
          <th>Food Type</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.id }}</td>
          <td>{{ booking.firstname }}</td>
          <td>{{ booking.lastname }}</td>
          <td>{{ booking.phone }}</td>
          <td>{{ booking.foodtype }}</td>
          <td>{{ booking.status }}</td>
          <td>
            <button *ngIf="booking.status === 'pending'" (click)="updateStatus(booking.id, 'taste_test')" class="btn btn-info">Mark as Taste Test</button>
            <button *ngIf="booking.status === 'taste_test'" (click)="updateStatus(booking.id, 'confirmed')" class="btn btn-success">Confirm</button>
            <button (click)="updateStatus(booking.id, 'cancelled')" class="btn btn-danger">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
