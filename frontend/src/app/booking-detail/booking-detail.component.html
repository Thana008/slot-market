<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-5" *ngFor="let slot of paginatedSlots">
      <div class="card shadow-sm">
        <div id="carousel-{{ slot.id }}" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let image of slot.images; let i = index" [ngClass]="{'active': i === 0}">
              <img [src]="image" class="d-block w-100 img-fluid rounded" alt="Slot Image" style="max-height: 300px; object-fit: cover;">
            </div>
          </div>
          <!-- Controls -->
          <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel-' + slot.id" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel-' + slot.id" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="card-body text-center">
          <h5 class="card-title">{{ slot.name }}</h5>
          <p class="card-text">Slot: {{ slot.id }}</p>
          <p class="card-text">ขนาดพื้นที่: {{ slot.size }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Booking Button (Centered) -->
  <div class="text-center mt-4">
    <button class="btn btn-primary" routerLink="/booking">จองพื้นที่นี้</button>
  </div>

  <!-- Pagination Controls -->
  <nav aria-label="Page navigation example" class="d-flex justify-content-center mt-3">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="#" (click)="goToPage(currentPage - 1); $event.preventDefault()">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
        <a class="page-link" href="#" (click)="goToPage(i + 1); $event.preventDefault()">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="#" (click)="goToPage(currentPage + 1); $event.preventDefault()">Next</a>
      </li>
    </ul>
  </nav>
</div>
