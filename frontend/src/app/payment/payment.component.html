<div class="container">
  <h2>Payments</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of payments">
        <td>{{ payment.id }}</td>
        <td>{{ payment.amount }}</td>
        <td>{{ payment.due_date }}</td>
        <td>{{ payment.status }}</td>
        <td>
          <button *ngIf="payment.status === 'pending'" (click)="pay(payment.id)" class="btn btn-primary">Pay Now</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
