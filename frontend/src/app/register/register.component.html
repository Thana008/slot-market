<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 25rem;">
    <h2 class="text-center text-primary">KU<span class="text-success">Market</span></h2>
    <form (ngSubmit)="registerUser()" #registrationForm="ngForm">
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required #emailInput="ngModel">
        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
          กรุณากรอกอีเมลที่ถูกต้อง
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required minlength="8" #passwordInput="ngModel">
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
          รหัสผ่านต้องมีอย่างน้อย 8 ตัวอักษร
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required #confirmPasswordInput="ngModel">
        <div *ngIf="confirmPasswordInput.touched && confirmPassword !== password" class="text-danger">
          รหัสผ่านไม่ตรงกัน
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="!registrationForm.valid || password !== confirmPassword">Register</button>
    </form>
  </div>
</div>
